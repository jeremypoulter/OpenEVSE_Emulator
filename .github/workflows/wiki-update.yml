name: Update Wiki Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'openapi.yaml'
      - 'scripts/generate_wiki_docs.py'
      - '.github/workflows/wiki-update.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Generate wiki documentation
        run: |
          python scripts/generate_wiki_docs.py

      - name: Checkout wiki repository
        uses: actions/checkout@v6
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki-repo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy generated files to wiki
        run: |
          cp -r wiki/* wiki-repo/
          cd wiki-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push wiki changes
        run: |
          cd wiki-repo
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update wiki documentation from OpenAPI spec"
            git push
          fi
